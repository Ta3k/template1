exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Site settings
title: Cyfrowa transformacja
subtitle: "Wejdź w cyfrową transformację z nami i odkryj, jak technologia może zmienić Twoją firmę na lepsze."
